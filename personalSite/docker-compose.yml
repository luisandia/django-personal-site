version: "3"

services:
  app:
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./app
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - ./.dev
  nginx:
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - '3050:80'